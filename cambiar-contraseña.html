<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <title>Document</title>
</head>
   
    <body class="formato-login">
        <div class="login-container">
         
            <h1>Cambiar Contraseña</h1>
            <img src="img/logoSara.jpeg" alt="SARA Logo" />
            <form>
                <div class="input-container">
                    <label for="current-password">Contraseña
                        anterior:</label>
                    <input type="password" id="current-password"
                        name="current-password">
                </div>
                <div class="input-container">
                    <label for="new-password">Nueva contraseña:</label>
                    <input type="password" id="new-password"
                        name="new-password">
                </div>
                <div class="input-container">
                    <label for="confirm-password">Confirmar
                        contraseña:</label>
                    <input type="password" id="confirm-password"
                        name="confirm-password">
                </div>
                <a href="index.html"> <button type="button" class=" btn-cambiar-password">Cambiar contraseña</button></a>
            </form>
 </div>
</body>
</html>
