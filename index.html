<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - SARA</title>
    <!-- <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet">
-->
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
  </head>
  <body class="formato-login">
    <div class="login-container">
      <h1>Bienvenido a SARA</h1>
      <img src="img/logoSara.jpeg" alt="SARA Logo" />
      <form>
        <div class="input-container">
          <label for="username">Usuario:</label>
          <input type="text" id="username" name="username" placeholder=" " />
        </div>
        <div class="input-container">
          <label for="password">Contraseña:</label>
          <input type="password" id="password" name="password" />
        </div>
        <div class="iniciar-sesion-btn-primary">
             <a href="principal.html" class="btn btn-primary ">Iniciar sesión</a>
        </div>
       

        <div class="config-elementos-fila">
         <a href="cambiar-contraseña.html"> <button type="button" class=" btn-cambiar-password">Cambiar contraseña</button></a>
          <button type="button" class=" btn-soporte ">Soporte técnico</button>
        </div>
        
      </form>
      
    </div>
    
  </body>
</html>
