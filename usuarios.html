<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>SARA - Gestion de usuarios</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- CSS personalizado -->
    <link href="css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container-fluid contenido">
      <div class="row">
        <div
          id="menu_1"
          class="col-md-2 d-flex flex-column align-items-center menu-principal text-white py-2"
        >
          <!-- Botón de menú de hamburguesa, visible solo en pantallas pequeñas -->

          <div class="encabezados-menu">
            <button
              class="nav-custom d-flex flex-column align-items-center btn-menu-hamburger"
              type="button"
              id="menu-toggle"
            >
              <span class="hamburger-icon nav-custom">
                <div></div>
                <div></div>
                <div></div>
              </span>
            </button>
            <a class="txt-cerrar-sesion" href="index.html">
              <img
                src="img/usuario.jpg"
                alt="Usuario"
                class="user-thumbnail rounded-circle me-2"
              />
            </a>
          </div>
          <div
            id="nav_01"
            class="d-flex flex-row text-white py-2 d-none-mobile"
          >
            <!-- Barra lateral de navegación con altura completa del viewport -->
          </div>
        </div>
        <!-- Contenido principal -->
        <div id="main_1" class="col-md-10 vh-100">
          <div class="row">
            <main class="col-md-12 p-2 margen-0" id="main_1">
              <header class="p-2">
                <div class="row">
                  <div
                    class="col-md-8 d-flex justify-content-evenly align-items-center"
                  >
                    <div
                      class="d-flex flex-column align-items-center logo-sara"
                    >
                      <img
                        src="img/logoSara.jpeg"
                        alt="Logo sara"
                        class="img-fluid rounded w-50 mb-3"
                      />
                    </div>
                    <h1>Gestión de Usuarios</h1>
                  </div>
                  <div
                    class="col-md-4 d-flex flex-column justify-content-evenly align-items-center"
                  ></div>
                </div>
              </header>
              <div class="d-flex flex-column p-2">
                <nav class="col-md-12 bg-body-tertiary sub-menu">
                  <nav class="sub-menu">
                    <button
                      class="btn btn-sm btn-outline-secondary btn-sub-menu"
                      type="button"
                    >
                      Gestionar
                    </button>
                    <button
                      class="btn btn-sm btn-outline-secondary btn-sub-menu"
                      type="button"
                    >
                      Perfiles y accesos
                    </button>
                    <button
                      class="btn btn-sm btn-outline-secondary btn-sub-menu"
                      type="button"
                    >
                      Reportes de sesión
                    </button>
                    <button
                      class="btn btn-sm btn-outline-secondary btn-sub-menu"
                      type="button"
                    >
                      Reportes de sesión
                    </button>
                  </nav>
                </nav>

                <button
                  class="btn btn-info btn-funcion"
                  type="button"
                  id="formulario_usuarios-btn"
                >
                  Nuevo usuario
                </button>

                <div class="formatear-form-usuarios-1" id="formu_usuarios">
                  <form
                    id="formUsuarios"
                    class="row g-2 needs-validation pt-4"
                    validate
                  >
                    <div class="col-md-4 align-items-center">
                      <label for="validationCustom01" class="form-label"
                        >Nombres:</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="form1-usarios-nombre"
                        required
                        placeholder="Nombres completos"
                      />
                    </div>
                    <div class="col-md-4">
                      <label for="validationCustom02" class="form-label"
                        >Apellidos</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="form1-usarios-apellido"
                        required
                        placeholder="Apellidos completos"
                      />
                    </div>

                    <div class="col-md-4">
                      <label for="validationCustom03" class="form-label"
                        >Identificacion:</label
                      >
                      <input
                        type="number"
                        class="form-control"
                        id="form1-usarios-identificacion"
                        required
                        placeholder="Sin puntos "
                      />
                    </div>

                    <div class="col-md-4">
                      <label for="validationCustom04" class="form-label"
                        >Fecha de nacimiento</label
                      >
                      <input
                        type="date"
                        class="form-control"
                        id="form1-usarios-fechaNacimiento"
                        placeholder="Apellidos completos"
                        required
                      />
                    </div>

                    <div class="col-md-4">
                      <label for="validationCustom05" class="form-label"
                        >Dirección:</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="form1-usarios-direccion"
                        required
                        placeholder=" Cr/Cl. -  Barrio"
                      />
                    </div>

                    <div class="col-md-4">
                      <label for="validationCustom06" class="form-label"
                        >Ciudad</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="form1-usarios-ciudad"
                        required
                      />
                    </div>

                    <div class="col-md-4">
                      <label class="form-label">Teléfono o Celular</label>
                      <input
                        type="text"
                        class="form-control"
                        id="form1-usarios-telefono"
                        required
                        placeholder="57+"
                      />
                    </div>

                    <div class="col-md-4">
                      <label for="validationCustom07" class="form-label"
                        >WhatsApp:</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="form1-usarios-whatsapp"
                        required
                        placeholder="57+"
                      />
                    </div>

                    <div class="col-md-4">
                      <label for="validationCustom08" class="form-label"
                        >Pais</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="form1-usarios-pais"
                        required
                        placeholder
                      />
                    </div>

                    <div class="col-md-4">
                      <label for="validationCustom09" class="form-label"
                        >Estado</label
                      >
                      <select
                        class="form-select"
                        id="form1-usarios-estado"
                        required
                      >
                        <option selected disabled value>...</option>
                        <option>Activo</option>
                        <option>Inactivo</option>
                        <option>Bloqueado</option>
                      </select>
                    </div>

                    <div class="col-md-4">
                      <label for="validationCustom10" class="form-label"
                        >Correo</label
                      >
                      <input
                        type="email"
                        class="form-control"
                        id="form1-usarios-correo"
                        required
                        placeholder="alguien@dominio.com"
                      />
                    </div>

                    <div class="col-md-4">
                      <label for="validationCustom11" class="form-label"
                        >Perfil</label
                      >
                      <select
                        class="form-select"
                        id="form1-usarios-perfil"
                        required
                      >
                        <option selected disabled value>...</option>
                        <option>Gerente</option>
                        <option>Secretario (a)</option>
                        <option>Invitado</option>
                      </select>
                    </div>

                    <div class="col-md-4">
                      <label for="validationCustomUsername" class="form-label"
                        >Usuario</label
                      >
                      <div class="input-group has-validation">
                        <input
                          type="text"
                          class="form-control"
                          id="form1-usarios-usuario"
                          required
                          aria-describedby="inputGroupPrepend"
                        />
                      </div>
                    </div>

                    <div class="col-md-4">
                      <label for="validationCustom12" class="form-label"
                        >Contraseña</label
                      >
                      <input
                        type="password"
                        class="form-control"
                        id="form1-usarios-contrasenia"
                        required
                      />
                    </div>

                    <div class="col-12">
                      <button class="btn btn-primary" type="submit">
                        Guardar
                      </button>
                      <!-- Button trigger modal -->

                      <!-- Modal -->
                      <div
                        class="modal fade"
                        id="exampleModal"
                        tabindex="-1"
                        aria-labelledby="exampleModalLabel"
                        aria-hidden="true"
                      >
                        <div class="modal-dialog modal-dialog-centered">
                          <div class="modal-content">
                            <div class="modal-header">
                              <h5 class="modal-title" id="exampleModalLabel">
                                Modal title
                              </h5>
                            </div>
                            <div class="modal-body">Guardado con éxito</div>
                            <div class="modal-footer">
                              <button
                                type="button"
                                class="btn btn-primary"
                                id="modal-accept-btn"
                                data-bs-dismiss="modal"
                              >
                                Aceptar
                              </button>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
              <section>
                <div class="seccion-1">
                  <div class="table-responsive tabla-usuarios">
                    <table
                      id="tabla"
                      class="table table-info table-striped table-hover"
                    >
                      <thead>
                        <h4 class="encabezado-1">Usuarios registrados</h4>
                        <tr>
                          <th scope="col">No.</th>
                          <th scope="col">Nombres</th>
                          <th scope="col">Identificación</th>
                          <th scope="col">Dirección</th>
                          <th scope="col">Teléfono</th>
                          <th scope="col">WhatsAPP</th>
                          <th scope="col">Correo</th>
                          <th scope="col">Estado</th>
                          <th scope="col">Editar</th>
                          <th scope="col">Eliminar</th>
                        </tr>
                      </thead>
                      <tbody id="tablaContenido"></tbody>
                    </table>
                  </div>
                </div>
              </section>
            </main>
          </div>
          <div class="row">
            <footer class="col-md-12 footer margen-0">
              <h5>SARA V 0.1 Todos los derechos reservados</h5>
            </footer>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JavaScript personalizado para mostrar/ocultar la barra lateral -->
    <script src="js/script.js"></script>
  </body>
</html>
